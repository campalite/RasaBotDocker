version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - restart

responses:
  utter_greet:
  - text: "Hey! Nasılsın:"
    buttons:
      - title: "İyi"
        payload: "/mood_great"
      - title: "Kötü"
        payload: "/mood_unhappy"

  utter_cheer_up:
  - text: "İşte neşelenmen için bir fotoğraf:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Yardımcı oldu mu?"

  utter_happy:
  - text: "Harika, böyle devam!"

  utter_goodbye:
  - text: "Bay"

  utter_iamabot:
  - text: "Ben Yusuf Bot."

actions:
  - action_start_session
  - action_carousels
  - action_restart

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
